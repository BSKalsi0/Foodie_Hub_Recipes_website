<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Foodie Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      color: #333;
    }

    header {
      background-color: #ff3e6c;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    header h1 {
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 32px;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    header a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .contact-container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .contact-container h2 {
      color: #ff3e6c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 17px;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-links a {
      text-decoration: none;
      font-size: 16px;
      color: white;
      background-color: #ff3e6c;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .contact-links a:hover {
      background-color: #e0345c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ff3e6c;
      color: white;
      margin-top: auto;
      font-weight: 500;
    }
  </style>
</head>
<body>
